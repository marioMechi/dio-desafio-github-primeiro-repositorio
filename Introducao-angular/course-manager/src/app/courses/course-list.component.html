<h2>Course List</h2>
<div class="form-grow: row">
    <label for="col-sm-2 col-form-label">Filter by</label>

    <div class="col-sm-1"></div>
    <input [{ngMode}]="filter" class="form-control">
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>releaseDate</th>
            <th>Options</th>
        </tr>    
    </thead>
    <tbody>
        <tr *ngfor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="40px" height="40px"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.releaseDate | date: 'dd/mm/aa'}}</td>
            <a [routerLink]="[./courses/info, course.id]" class="btn btn.primary mr-2">Edit</a>
            <button (click)="deleteById(course.id)"class="btn btn-danger">Deleted</button>
        </tr>
    </tbody>
</table>
