<section>
   <mat-card>
    <mat-card-header>
        <mat-card-title>Lista de tarefas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="form-field">
            <mat-label>Tarefa:</mat-label>
            <input type="text" matInput placeholder="Digite sua tarefa" (keyup.enter)="addTodo(todo.value); tudo.value=''">
        </mat-form-field>
        <mat-list role="list">
            <ng-template *ngFor="let todo of todos;">
                <app-todo-list [todo]="todo"></app-todo-list>
            </ng-template>
        </mat-list>
    </mat-card-content>
   </mat-card> 
</section>
